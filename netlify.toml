# Netlify configuration for Alumni Charity Challenge
# Built with Eleventy (11ty)

[build]
  # Build command that Eleventy uses
  command = "npx @11ty/eleventy"

  # Directory where the built site is output
  publish = "_site"

  # Node version (required for Eleventy v2.0.1)
  NODE_VERSION = "22"

[build.environment]
  # Eleventy environment
  ELEVENTY_ENV = "production"

# Redirect rules (if needed in the future)
# [[redirects]]
#   from = "/old-path"
#   to = "/new-path"
#   status = 301

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
